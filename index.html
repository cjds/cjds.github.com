<div class='large-6 large-offset-3 medium-8 medium-offset-2 small-12 post-div'>
<h1>Carl's Blog</h1>

<hr>
<ul style='list-style:none'>
  {% for post in site.posts %}
    {% unless post.draft %}

    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endunless %}
  {% endfor %}
</ul>
</div>
